---
title: Busy Patch
timezone: America/New_York
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/posts/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: page
permalink: pretty
exclude:
- Gemfile
- Gemfile.lock
- node_modules
- package.json
- ".gitignore"
- README.md
- bower_components
sass:
  sass_dir: assets/styles/
  style: compressed
