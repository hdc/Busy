<header class="header">
    <div class="header-wrap">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <a class="logo" href="/">Busy Patch Drop In and Play Child Care</a>
                    <nav class="header-nav">
                        <ul class="header-nav-list">
                            {% for item in site.data.navigation.header %}
                            <li class="header-nav-item">
                                <a class="header-nav-link {% if page.url == item.url %} active {% endif %}" href="{{ item.url }}">{{ item.title }}</a>
                            </li>
                            {% endfor %}
                        </ul>
                    </nav>
                    <button class="menu-button hidden-md-up"><span class="lines"></span></button>
                </div>
            </div>
        </div>
    </div>
</header>
